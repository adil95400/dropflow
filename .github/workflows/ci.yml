name: DropFlow CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§  Setup Git User
        run: |
          git config --global user.name "DropFlow Bot"
          git config --global user.email "bot@dropflow.io"

      - name: ğŸ§  Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“† Install dependencies
        run: npm install

      - name: ğŸ«  Run Codex Generator
        run: npm run codex:full

      - name: ğŸ“‰ Commit changes from Codex if needed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "âœ¨ chore(codex): auto-update via Codex"
            git push origin HEAD
          else
            echo "âœ… Aucun changement Ã  committer."
          fi

      - name: ğŸ—‚ Lint & Format
        run: npm run format

      - name: ğŸ”§ Build Project
        run: npm run build

      - name: ğŸŒ Deploy to Vercel (Production & Preview)
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-args: ${{ github.event_name == 'pull_request' && '--prebuilt' || '--prod' }}
          working-directory: .
